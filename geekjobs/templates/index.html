{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row"><br><br></div>

<div id="states">
    {% for key, bundesland in bundeslander.items %}
      {% if key == country %}
          <a class="nav-link text-uppercase active" href="{{key}}">{{bundesland}}</a>
        {% else %}
          <a class="nav-link text-uppercase" href="{{key}}">{{bundesland}}</a>
      {% endif %}
    {% endfor %}
</div>

<hr>


<h6> {% trans "All jobs in "%} {{state}}</h6>

<table id="jobs-table"></table>
{% endblock %}

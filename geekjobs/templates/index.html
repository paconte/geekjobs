{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row"><br><br></div>

<div id="states">
    {% for key, value in countries.items %}
      {% if key == region %}
          <a class="nav-link text-uppercase active" href="{{key}}">{% trans value %}</a>
        {% else %}
          <a class="nav-link text-uppercase" href="{{key}}">{% trans value %}</a>
      {% endif %}
    {% endfor %}
</div>

<hr>


<h6>{% trans 'All jobs in' %} {% trans country %}</h6>

<table id="jobs-table"></table>
{% endblock %}

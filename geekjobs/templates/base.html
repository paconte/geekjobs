{% load staticfiles %}
{% load js %}
{% load i18n %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  {% block css %}
    <link rel="shortcut icon" type="image/png" href="{% static 'geekjobs/favicon2.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'geekjobs/bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'geekjobs/bootstrap-table.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'geekjobs/trix.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'geekjobs/custom.css' %}"/>
  {% endblock %}

  <title>{% block title %}Geek Jobs{% endblock %}</title>
</head>

<body>

  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-3">
            <a href="{% url 'home' %}">
                <img alt="Brand" src="{% static 'geekjobs/geekjobs.png' %}">
            </a>
        </div>

        <div class="col-md-6" style="padding-top: 40px;">
            <a class="btn btn-primary" href="{% url 'new' %}"><strong>{% trans "-- Post a Job --" %}</strong></a>
        </div>
    </div>
    {% block content %}{% endblock %}
  </div>

  <div id="footer">
    <br><br>
    <div class="container text-center">
      <p>
        <a class="nav-link" href="{% url 'contact' %}">{% trans "Contact" %}</a>
        <a class="nav-link" href="{% url 'privacy' %}">{% trans "Privacy" %}</a>
      </p>
    </div>
  </div>

   <script src="{% static 'geekjobs/jquery-3.1.1.min.js' %}"></script>
   <script src="{% static 'geekjobs/bootstrap/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'geekjobs/bootstrap-table.min.js' %}"></script>
   <script src="{% static 'geekjobs/trix.js' %}"></script>
   <script>
        var jobs = {{ jobs | js }};
   </script>
   <script src="{% static 'geekjobs/custom.js' %}"></script>
   <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-83525222-3', 'auto');
   ga('send', 'pageview');
  </script>

</body>
